<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Studio</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; height: 100vh; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: #252525; }
        .logo-container img { height: 35px; vertical-align: middle; }
        .nav-btns button { background: #3d3d3d; color: white; border: none; padding: 10px 15px; margin-left: 5px; cursor: pointer; border-radius: 4px; }
        .nav-btns button:hover { background: #00d1b2; }
        #studio-frame { flex-grow: 1; border: none; width: 100%; background: #1a1a1a; }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo">
            <span> Mandala <strong>Studio</strong></span>
        </div>
        <div class="nav-btns">
            <button onclick="load('quadrat')">Quadrat</button>
            <button onclick="load('rund')">Rund</button>
            <button onclick="load('wabe')">Wabe</button>
        </div>
    </header>

    <iframe id="studio-frame" src="engines/quadrat/index.html"></iframe>

    <script>
        function load(name) {
            document.getElementById('studio-frame').src = "engines/" + name + "/index.html";
        }
    </script>
</body>
</html>
