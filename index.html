<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lebenscode Mandala Studio</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <header class="app-header">
    <div class="brand">
      <img class="brand-logo" src="assets/Logo.png" alt="Milz & More Logo" />
      <div class="brand-text">
        <div class="brand-title">Milz & More</div>
        <div class="brand-sub">Mandala Studio</div>
      </div>
    </div>

    <nav class="engine-nav">
      <button class="engine-btn" data-engine="quadrat" type="button">Quadrat</button>
      <button class="engine-btn" data-engine="rund" type="button">Rund</button>
      <button class="engine-btn" data-engine="wabe" type="button">Wabe</button>
    </nav>
  </header>

  <main class="app-main">
    <section id="welcome" class="welcome">
      <h1>Mandala Studio</h1>
      <p>WÃ¤hle oben eine Form aus, um die Engine zu laden.</p>
      <button class="primary" type="button" id="start-quadrat">Mit Quadrat starten</button>
    </section>

    <iframe id="engine-frame" class="engine-frame" title="Mandala Engine"></iframe>
  </main>

  <script>
    const frame = document.getElementById("engine-frame");
    const welcome = document.getElementById("welcome");

    function setActive(engineName) {
      document.querySelectorAll(".engine-btn").forEach(btn => {
        btn.classList.toggle("active", btn.dataset.engine === engineName);
      });
    }

    function loadEngine(engineName) {
      welcome.style.display = "none";
      frame.style.display = "block";

      setActive(engineName);

      // Cache-Buster, damit immer die aktuelle Version geladen wird
      frame.src = "engines/" + engineName + "/index.html?v=" + Date.now();
    }

    // Button-Klicks
    document.querySelectorAll(".engine-btn").forEach(btn => {
      btn.addEventListener("click", () => loadEngine(btn.dataset.engine));
    });

    document.getElementById("start-quadrat").addEventListener("click", () => loadEngine("quadrat"));

    // Optional: direkt beim Laden starten (wenn du willst -> true)
    const AUTO_START = false;
    if (AUTO_START) loadEngine("quadrat");
  </script>
</body>
</html>
