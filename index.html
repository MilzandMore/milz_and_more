<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Milz & More â€“ Mandala App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- p5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      background: #ffffff;
    }

    #appNav {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 300;
    }

    #appNav button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      opacity: 0.9;
    }

    #appNav button.active {
      background: #000;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- App Navigation -->
  <div id="appNav">
    <button onclick="setApp('quadrat')">Quadrat</button>
    <button onclick="setApp('rund')">Rund</button>
    <button onclick="setApp('wabe')">Wabe</button>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
