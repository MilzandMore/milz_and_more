<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lebenscode Mandala Studio</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>

<header>
  <div class="logo">
    <img src="assets/Logo.png" alt="Logo" />
    <span>Lebenscode <strong>Mandalas</strong></span>
  </div>

  <nav>
    <button class="engine-btn" data-engine="quadrat" onclick="loadEngine('quadrat')">Quadrat</button>
    <button class="engine-btn" data-engine="rund" onclick="loadEngine('rund')">Rund</button>
    <button class="engine-btn" data-engine="wabe" onclick="loadEngine('wabe')">Wabe</button>
  </nav>
</header>

<main>
  <div id="welcome">
    <h1>Mandala Studio</h1>
    <p>WÃ¤hle oben eine Form aus.</p>
  </div>

  <iframe id="engine-frame" title="Mandala Engine"></iframe>
</main>

<script>
function setActive(engineName) {
  document.querySelectorAll(".engine-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.engine === engineName);
  });
}

function loadEngine(name) {
  const frame = document.getElementById("engine-frame");
  const welcome = document.getElementById("welcome");

  welcome.style.display = "none";
  frame.style.display = "block";

  setActive(name);

  // Cache-Buster, damit immer die aktuelle Engine kommt
  frame.src = "engines/" + name + "/index.html?v=" + Date.now();
}

// Optional: beim Laden automatisch Quadrat starten
// loadEngine('quadrat');
</script>

</body>
</html>
