<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenscode-Mandalas</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: #252525; border-bottom: 2px solid #333; z-index: 1000; }
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-container img { height: 35px; }
        .nav-btns button { background: #3d3d3d; color: white; border: none; padding: 10px 18px; margin-left: 8px; cursor: pointer; border-radius: 5px; font-weight: 500; transition: 0.3s; }
        .nav-btns button:hover { background: #00d1b2; }
        
        #content-container { flex-grow: 1; position: relative; width: 100%; height: 100%; }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; background: #1a1a1a; display: none; }
        
        #welcome-screen { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; padding: 20px; box-sizing: border-box;
        }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="assets/logo.png" alt="Logo">
        <span>Lebenscode-<strong>Mandalas</strong></span>
    </div>
    <nav class="nav-btns">
        <button onclick="loadEngine('quadrat')">Quadrat</button>
        <button onclick="loadEngine('rund')">Rund</button>
        <button onclick="loadEngine('wabe')">Wabe</button>
    </nav>
</header>

<div id="content-container">
    <div id="welcome-screen" id="welcome">
        <h1>Mandala Studio</h1>
        <p>Bitte w√§hle oben eine Form aus.</p>
    </div>
    <iframe id="studio-frame"></iframe>
</div>

<script>
    function loadEngine(name) {
        const frame = document.getElementById('studio-frame');
        const welcome = document.getElementById('welcome-screen');
        
        welcome.style.display = 'none';
        frame.style.display = 'block';
        
        // WICHTIG: Der Pfad muss EXAKT so sein wie in deinem GitHub Repository
        // Repository: milz_and_more -> Ordner: engines -> Ordner: quadrat -> index.html
        const targetUrl = "engines/" + name + "/index.html";
        
        console.log("Lade Engine von: " + targetUrl);
        frame.src = targetUrl;
    }
</script>

</body>
</html>
