<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebenscode-Mandalas</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: #252525; border-bottom: 2px solid #333; }
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-container img { height: 35px; }
        .logo-container span { font-size: 1.2rem; }
        .nav-btns button { background: #3d3d3d; color: white; border: none; padding: 10px 18px; margin-left: 8px; cursor: pointer; border-radius: 5px; font-weight: 500; transition: 0.3s; }
        .nav-btns button:hover { background: #00d1b2; }
        #content-frame { flex-grow: 1; border: none; width: 100%; height: 100%; display: none; background: #1a1a1a; }
        #placeholder { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="assets/Logo.png" alt="Logo">
        <span>Lebenscode-<strong>Mandalas</strong></span>
    </div>
    <nav class="nav-btns">
        <button onclick="openMandala('quadrat')">Quadrat</button>
        <button onclick="openMandala('rund')">Rund</button>
        <button onclick="openMandala('wabe')">Wabe</button>
    </nav>
</header>

<div id="placeholder">
    <h1>Willkommen bei den Lebenscode-Mandalas</h1>
    <p>Bitte wähle eine Form aus dem Menü oben, um zu beginnen.</p>
</div>

<iframe id="content-frame" name="mandalaView" src="about:blank"></iframe>

<script>
    function openMandala(type) {
        const frame = document.getElementById('content-frame');
        const placeholder = document.getElementById('placeholder');
        
        placeholder.style.display = 'none';
        frame.style.display = 'block';
        
        // Wir erzwingen ein Neuladen der URL, um Cache-Probleme zu umgehen
        const targetUrl = `engines/${type}/index.html?t=${new Date().getTime()}`;
        console.log("Lade Engine:", targetUrl);
        frame.src = targetUrl;
    }
</script>

</body>
</html>
