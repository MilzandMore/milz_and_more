<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Studio Pro</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { display: flex; align-items: center; justify-content: space-between; padding: 10px 20px; background: #252525; border-bottom: 2px solid #333; }
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-container img { height: 35px; }
        .nav-btns button { background: #3d3d3d; color: white; border: none; padding: 10px 18px; margin-left: 8px; cursor: pointer; border-radius: 5px; font-weight: 500; transition: 0.3s; }
        .nav-btns button:hover { background: #00d1b2; }
        #content-frame { flex-grow: 1; border: none; width: 100%; height: 100%; display: none; }
        #placeholder { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

<header>
    <div class="logo-container">
        <img src="assets/Logo.png" alt="Studio Logo">
        <span>Mandala <strong>Studio</strong></span>
    </div>
    <nav class="nav-btns">
        <button onclick="openMandala('quadrat')">Quadrat</button>
        <button onclick="openMandala('rund')">Rund</button>
        <button onclick="openMandala('wabe')">Wabe</button>
    </nav>
</header>

<div id="placeholder">
    <h1>Willkommen im Kreativ-Studio</h1>
    <p>Wähle ein Modul aus dem Menü oben.</p>
</div>

<iframe id="content-frame" src=""></iframe>

<script>
    function openMandala(type) {
        const frame = document.getElementById('content-frame');
        const placeholder = document.getElementById('placeholder');
        placeholder.style.display = 'none';
        frame.style.display = 'block';
        // Lädt die index.html aus dem Unterordner der jeweiligen Engine
        frame.src = `engines/${type}/index.html`;
    }
</script>

</body>
</html>
